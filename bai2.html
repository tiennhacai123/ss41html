<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      .pricing-header {
        background-color: #007bff;
        padding: 40px 0;
        border-radius: 0.25rem 0.25rem 0 0;
        text-align: center;
        color: #fff;
      }
      .pricing {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .card {
        border: none;
        border-radius: 0.25rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card-body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="pricing-header">
      <h1>Free</h1>
      <p>$0/mo</p>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h4 class="card-title">10 users included</h4>
              <p class="card-text">Some example text.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h4 class="card-title">2 GB of storage</h4>
              <p class="card-text">Some example text.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h4 class="card-title">Email support</h4>
              <p class="card-text">Some example text.</p>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h4 class="card-title">Help center access</h4>
              <p class="card-text">Some example text.</p>
              <a href="#" class="btn btn-primary">Sign up for free</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to Bootstrap JS (Optional, for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
